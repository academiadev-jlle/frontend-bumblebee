<a [routerLink]="['/pet', pet.id]">
    <div [appImageRounded]="photo"></div>
</a>
<div class="card-body">
    <h5 class="card-title"><a [routerLink]="['/pet', pet.id]">{{ pet.nome }}</a></h5>
    <p class="card-text">{{ pet.descricao }}
    </p>
    <p class="card-text"><small class="text-muted">Cadastrado dia {{ pet.dataCadastro }}</small></p>
</div>
