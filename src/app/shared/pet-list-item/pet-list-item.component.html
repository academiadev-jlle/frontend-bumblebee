<div class="card mb-4 box-shadow">
    <img class="card-img-top" [src]="photo" alt="Card image cap">
    <div class="card-body">
        <h3 class="mb-0">
        <a class="text-dark" [routerLink]="['/pet', pet.id, pet.name]">{{ pet.name }}</a>
        </h3>
        <p class="card-text mb-auto">{{ pet.description }}</p>
    </div>
</div>
