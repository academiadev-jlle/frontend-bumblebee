<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-lg-6 col-md-8 col-sm-12 text-center mt-5 bumblebee-box">
      <h2 class="title">
        <fa name="key mr-2"></fa> Alterar Senha
      </h2>
      <hr />
      <form [formGroup]="editarSenhaForm" class="form-group" (submit)="editarSenha()">
        <div class="form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-key"></i></span>
            </div>
            <input formControlName="senhaAtual" type="password" class="form-control" placeholder="Senha atual" aria-label="Senha atual"
              aria-describedby="basic-addon1" autofocus>
          </div>
          <small *ngIf="editarSenhaForm.get('senhaAtual').errors?.required && editarSenhaForm.get('senhaAtual').touched"
            class="text-danger d-block">
            Por favor digite a senha atual
          </small>
        </div>

        <div class="form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-key"></i></span>
            </div>
            <input formControlName="senhaNova" type="password" class="form-control" placeholder="Nova senha" aria-label="Nova senha"
              aria-describedby="basic-addon1">
          </div>
          <small *ngIf="editarSenhaForm.get('senhaNova').errors?.required && editarSenhaForm.get('senhaNova').touched"
            class="text-danger d-block">
            Por favor digite sua nova senha
          </small>
        </div>

        <div class="form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-key"></i></span>
            </div>
            <input formControlName="senhaNovaRepita" type="password" class="form-control" placeholder="Repita a nova senha"
              aria-label="Repita a nova senha" aria-describedby="basic-addon1">
          </div>
          <small *ngIf="editarSenhaForm.get('senhaNovaRepita').errors?.required && editarSenhaForm.get('senhaNovaRepita').touched"
            class="text-danger d-block">
            Por favor digite novamente sua nova senha
          </small>
          <small *ngIf="(editarSenhaForm.get('senhaNova').touched && editarSenhaForm.get('senhaNovaRepita').touched) && editarSenhaForm.get('senhaNova').value != editarSenhaForm.get('senhaNovaRepita').value"
            class="text-danger d-block">
            Senhas diferentes!
          </small>
        </div>

        <button [disabled]="editarSenhaForm.invalid || editarSenhaForm.get('senhaNova').value != editarSenhaForm.get('senhaNovaRepita').value"
          type="submit" class="btn btn-success container-fluid">Alterar</button>
      </form>
    </div>
  </div>
</div>
