<div class="container">
    <div class="row justify-content-md-center">
      <div class="col-lg-6 col-md-8 col-sm-12 text-center mt-5 bumblebee-box">
        <h2 class="title">
          <fa name="key mr-2"></fa> Crie uma nova senha
        </h2>
        <hr />
        <form [formGroup]="recuperarSenhaForm" class="form-group" (submit)="recuperarSenha()">
           
          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-key"></i></span>
              </div>
              <input formControlName="senhaNova" type="password" class="form-control" placeholder="Nova senha" aria-label="Nova senha"
                aria-describedby="basic-addon1" autofocus>
            </div>
            <small *ngIf="recuperarSenhaForm.get('senhaNova').errors?.required && recuperarSenhaForm.get('senhaNova').touched"
              class="text-danger d-block">
              Por favor digite sua nova senha
            </small>
          </div>
  
          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-key"></i></span>
              </div>
              <input formControlName="senhaNovaRepita" type="password" class="form-control" placeholder="Repita a nova senha"
                aria-label="Repita a nova senha" aria-describedby="basic-addon1">
            </div>
            <small *ngIf="recuperarSenhaForm.get('senhaNovaRepita').errors?.required && recuperarSenhaForm.get('senhaNovaRepita').touched"
              class="text-danger d-block">
              Por favor digite novamente sua nova senha
            </small>
            <small *ngIf="(recuperarSenhaForm.get('senhaNova').touched && recuperarSenhaForm.get('senhaNovaRepita').touched) && recuperarSenhaForm.get('senhaNova').value != recuperarSenhaForm.get('senhaNovaRepita').value"
              class="text-danger d-block">
              Senhas diferentes!
            </small>
          </div>
  
          <button [disabled]="recuperarSenhaForm.invalid || recuperarSenhaForm.get('senhaNova').value != recuperarSenhaForm.get('senhaNovaRepita').value"
            type="submit" class="btn btn-success container-fluid">Alterar</button>
        </form>
      </div>
    </div>
  </div>
