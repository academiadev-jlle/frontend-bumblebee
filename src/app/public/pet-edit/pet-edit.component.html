<div class="container">
    <div class="row justify-content-md-center">
      <div class="col-lg-12 col-md-12 col-sm-12 mt-5 bumblebee-cad">
        <div class="text-center">
          <h2 class="title mb-4">
            <fa name="paw mr-1"></fa>
            <fa name="pencil mr-2" class="bumblebee-icon-plus-pet"></fa>
            Edição de pet
          </h2>
        </div>
  
        <hr />
  
        <form class="form-group mt-4">
  
          <div class="form-row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
              <label for="exampleFormControlInput1">Nome do seu pet</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Como você o(a) chama">
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 bumblebee-input-cad-pet-col-sm">
              <label for="exampleFormControlSelect1">Como se encontra?</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Perdido</option>
                <option>Para adoção</option>
                <option>Encontrado</option>
              </select>
            </div>
          </div>
  
          <div class="form-group mt-4">
            <label for="exampleFormControlTextarea1">Descreva um pouco seu pet</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
  
          <div class="form-row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
              <label for="exampleFormControlSelect1">Qual o porte?</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Pequeno</option>
                <option>Médio</option>
                <option>Grande</option>
              </select>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 bumblebee-input-cad-pet-col-sm">
              <label for="exampleFormControlSelect1">Qual a espécie?</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Cão</option>
                <option>Gato</option>
                <option>Cavalo</option>
                <option>Pássaro</option>
                <option>Outros</option>
              </select>
            </div>
          </div>
  
          <div class="form-row mt-4">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Fotos</span>
                </div>
                <div class="custom-file">
                  <input type="file" multiple class="custom-file-input" id="inputGroupFile01">
                  <label class="custom-file-label" for="inputGroupFile01">Escolher fotos...</label>
                </div>
              </div>
            </div>
            
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 text-center">
              <p>&ensp;</p>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline1">Macho</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline2">Fêmea</label>
              </div>
            </div>
          </div>
  
          <h4 class="mt-5">
            <fa name="map-marker"></fa> Localização
          </h4>
  
          <hr />
  
          <div class="form-row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
              <label for="exampleFormControlInput1">Rua</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Onde você perdeu/encontrou">
            </div>
  
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 bumblebee-input-cad-pet-col-sm">
              <label for="exampleFormControlInput1">Referência</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Onde você perdeu/encontrou">
            </div>
  
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 mt-3 bumblebee-input-cad-pet-col-sm">
              <label for="exampleFormControlInput1">Bairro</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Onde você perdeu/encontrou">
            </div>
  
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 mt-3 bumblebee-input-cad-pet-col-sm">
              <label for="exampleFormControlInput1">Cidade</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Onde você perdeu/encontrou">
            </div>
          </div>
  
          <button type="submit" class="btn btn-success btn-lg container-fluid mt-5">Atualizar</button>
        </form>
      </div>
    </div>
  </div>
