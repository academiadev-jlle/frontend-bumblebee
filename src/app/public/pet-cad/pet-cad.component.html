<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-lg-12 col-md-12 col-sm-12 mt-5 bumblebee-box">
      <div class="text-center">
        <h2 class="title mb-4">
          <fa name="paw mr-1"></fa>
          <fa name="plus mr-2" class="bumblebee-icon-join"></fa>
          Cadastro de pet
        </h2>
      </div>

      <hr />

      <form [formGroup]="petCadForm" class="form-group mt-4" (submit)="createPet()">

        <div class="form-row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 ">
            <label for="nomeDoPet">Nome do seu pet</label>
            <input formControlName="nome" type="text" class="form-control" id="nomeDoPet" placeholder="Como você o(a) chama">
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 ">
            <label for="categoriaDoPet">Como se encontra?</label>
            <select formControlName="categoria" class="form-control" id="categoriaDoPet">
              <option value="">Selecione uma categoria...</option>
              <option *ngFor="let cat of listCategorias" value="{{ cat.id }}">{{ cat.descricao }}</option>
            </select>
          </div>
        </div>

        <div class="form-group mt-4">
          <label for="descricaoDoPet">Descreva um pouco seu pet</label>
          <textarea formControlName="descricao" class="form-control" id="descricaoDoPet" rows="3"></textarea>
        </div>

        <div class="form-row">
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label for="porte">Qual o porte?</label>
            <select formControlName="porte" class="form-control" id="porte">
              <option value="">Selecione um porte...</option>
              <option *ngFor="let porte of listPortes" value="{{ porte.id }}">{{ porte.descricao }}</option>
            </select>
          </div>
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 ">
            <label for="especie">Qual a espécie?</label>
            <select formControlName="especie" class="form-control" id="especie">
              <option value="">Selecione uma espécie...</option>
              <option *ngFor="let esp of listEspecies" value="{{ esp.id }}">{{ esp.descricao }}</option>
            </select>
          </div>
        </div>

        <div class="form-row mt-4">
          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Fotos</span>
              </div>
              <div class="custom-file">
                <input type="file" multiple class="custom-file-input" id="fotoPet" (change)="onFileSelected($event)">
                <label class="custom-file-label" for="fotoPet">Escolher fotos...</label>
              </div>
            </div>
          </div>

          <div class="col-12 col-sm-12 col-md-6 col-lg-6 text-center">
            <p>&ensp;</p>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" formControlName="sexo" value="macho" id="radioMacho" name="sexo" class="custom-control-input">
              <label class="custom-control-label" for="radioMacho">Macho</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" formControlName="sexo" value="femea" id="radioFemea" name="sexo" class="custom-control-input">
              <label class="custom-control-label" for="radioFemea">Fêmea</label>
            </div>
          </div>
        </div>

        <h4 class="mt-5">
          <fa name="map-marker"></fa> Localização
        </h4>

        <hr />

        <div class="form-row">

          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label for="exampleFormControlInput1">Cep</label>
            <input type="text" formControlName="cep" class="form-control" id="exampleFormControlInput1" placeholder="Onde você perdeu/encontrou"
              (focusout)="updateCidadeAndUF()">
          </div>

          <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <label for="exampleFormControlInput1">Rua</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Onde você perdeu/encontrou">
          </div>

          <div class="col-12 col-sm-12 col-md-6 col-lg-6 mt-3">
            <label for="exampleFormControlInput1">Referência</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Onde você perdeu/encontrou">
          </div>

          <div class="col-12 col-sm-12 col-md-6 col-lg-6 mt-3 ">
            <label for="exampleFormControlInput1">Bairro</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Onde você perdeu/encontrou">
          </div>

          <div class="col-12 col-sm-12 col-md-6 col-lg-6 mt-3 ">
            <label for="exampleFormControlInput1">Cidade</label>
            <input type="text" formControlName="cidade" class="form-control" id="exampleFormControlInput1" placeholder="Onde você perdeu/encontrou">
          </div>

          <div class="col-12 col-sm-12 col-md-6 col-lg-6 mt-3">
            <label for="uf">UF</label>
            <select formControlName="uf" class="form-control" id="uf">
              <option value="">Selecione uma categoria...</option>
              <option *ngFor="let uf of listUF" [ngValue]="cat">{{ cat }}</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-success container-fluid mt-5">Cadastrar</button>
      </form>
    </div>
  </div>
</div>
