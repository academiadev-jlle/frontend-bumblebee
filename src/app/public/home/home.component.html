<app-slider></app-slider>

<!-- LOST PETS -->
<div class="bumblebee-card-group">
  <div class="card-header text-center bumblebee-card-header">
    <a href="#">
      <fa name="paw"></fa>
      Pets perdidos que estão a procura do seu lar
    </a>
  </div>
  <div class="container bumblebee-card-container">
    <div class="row">

      <div class="bumblebee-card-single">
        <div *ngFor="let pet of lostPets">
          <app-pet-list-item [pet]="pet"></app-pet-list-item>
        </div>
        <div class="alert alert-info" role="alert" *ngIf="lostPets.length == 0">
          Não há pets para mostrar.
        </div>
      </div>

    </div>
  </div>
  <div class="text-center">
    <button type="button" class="btn btn-outline-dark mb-5"><i class="fa fa-plus"></i> Ver mais</button>
  </div>
</div>
<!-- ./LOST PETS -->
