<h1 class="mt-5 mb-3">Pets que estão procurando seus donos</h1>

<div class="row">
  <div *ngFor="let pet of lostPets" class="col-md-6">
    <app-pet-list-item [pet]="pet">
      <strong class="d-inline-block mb-2 text-primary">Perdido</strong>
    </app-pet-list-item>
  </div>
  <div class="alert alert-info" role="alert" *ngIf="lostPets.length == 0">
    Não há pets para mostrar.
  </div>
</div>

<div class="d-flex justify-content-around">
  <a href="#" class="btn btn-secondary my-2">Todos perdidos</a>
</div>
