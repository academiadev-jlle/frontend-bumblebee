<app-cards-categories></app-cards-categories>

<!-- LOST PETS -->
<div class="bumblebee-card-group">

  <div class="card-header text-center">
    <a [routerLink]="['/pet/categoria/', 'PERDIDOS']">
      <fa name="paw"></fa>
      Pets perdidos que estão à procura do seu lar
    </a>
  </div>

  <div class="container">
    <div class="row">

      <div *ngFor="let pet of lostPets['content']">
        <app-pet-list-item [pet]="pet"></app-pet-list-item>
      </div>

      <div class="alert alert-info container-fluid mx-5 mt-5 text-center" role="alert" *ngIf="lostPets['content'] == 0">
        Não há pets para mostrar.
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row" *ngIf="lostPets['content']">
      <a [routerLink]="['/pet/categoria/', 'PERDIDOS']" type="button" class="btn btn-outline-dark mb-5 btn-block mr-5 ml-5"><i
          class="fa fa-plus"></i> Ver mais</a>
    </div>
  </div>
</div>
<!-- ./LOST PETS -->
