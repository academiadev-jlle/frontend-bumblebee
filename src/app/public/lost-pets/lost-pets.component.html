<div class="container mt-3">
  <div class="card">
    <div class="card-header">Perdidos</div>
    <div class="card-body">
      <div class="row">
        <div *ngFor="let pet of lostPets" class="col-md-4">
          <app-pet-list-item [pet]="pet"></app-pet-list-item>
        </div>
        <div class="alert alert-info" role="alert" *ngIf="lostPets.length == 0">
          Não há pets para mostrar.
        </div>
      </div>
    </div>
  </div>
</div>
