<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-lg-12 col-md-12 col-sm-12 mt-5 bumblebee-box text-center">

      <div class="text-center">
        <h2 class="title mb-4">
          <fa name="paw mr-1"></fa>
          <fa name="search mr-2" class="bumblebee-icon-join"></fa>
          Encontre seu pet
        </h2>
      </div>

      <hr class="mt-4" />

      <form class="mx-auto mb-4">
        <div class="row">
          
          <div class="col-12 col-lg-4 mt-3">
            <label for="inputGroupSelect01"><strong>Categoria</strong></label>
            <select class="custom-select" id="inputGroupSelect01">
              <option value="">Selecione uma categoria...</option>
              <option *ngFor="let cat of listCategorias" value="{{ cat.id }}">{{ cat.descricao }}</option>
            </select>
          </div>

          <div class="col-12 col-lg-4 mt-3">
            <label for="inputGroupSelect02"><strong>Espécie</strong></label>
            <select class="custom-select" id="inputGroupSelect02">
              <option value="">Selecione uma espécie...</option>
              <option *ngFor="let esp of listEspecies" value="{{ esp.id }}">{{ esp.descricao }}</option>
            </select>
          </div>

          <div class="col-12 col-lg-4 mt-3">
            <label for="inputSearch"><strong>Pesquise seu pet</strong></label>
            <input class="form-control mr-3 mr-sm-2" type="search" placeholder="Pesquise aqui um pet..." aria-label="Procurar"
              id="inputSearch" />
          </div>

          <div class="col-12 mt-4">
            <button class="btn btn-outline-dark btn-block my-2 my-sm-0" type="submit">
              Pesquisar
            </button>
          </div>

        </div>
      </form>

      <hr class="mt-4" />

      <div class="row">

        <div *ngFor="let pet of listPets" class="bumblebee-card-single mx-auto">
          <app-pet-list-item [pet]="pet"></app-pet-list-item>
        </div>
        <div *ngFor="let pet of listPets" class="bumblebee-card-single mx-auto">
          <app-pet-list-item [pet]="pet"></app-pet-list-item>
        </div>
        <div *ngFor="let pet of listPets" class="bumblebee-card-single mx-auto">
          <app-pet-list-item [pet]="pet"></app-pet-list-item>
        </div>
        <div *ngFor="let pet of listPets" class="bumblebee-card-single mx-auto">
          <app-pet-list-item [pet]="pet"></app-pet-list-item>
        </div>
        <div *ngFor="let pet of listPets" class="bumblebee-card-single mx-auto">
          <app-pet-list-item [pet]="pet"></app-pet-list-item>
        </div>
        <div *ngFor="let pet of listPets" class="bumblebee-card-single mx-auto">
          <app-pet-list-item [pet]="pet"></app-pet-list-item>
        </div>
        <div *ngFor="let pet of listPets" class="bumblebee-card-single mx-auto">
          <app-pet-list-item [pet]="pet"></app-pet-list-item>
        </div>
        <div *ngFor="let pet of listPets" class="bumblebee-card-single mx-auto">
          <app-pet-list-item [pet]="pet"></app-pet-list-item>
        </div>
        <div *ngFor="let pet of listPets" class="bumblebee-card-single mx-auto">
          <app-pet-list-item [pet]="pet"></app-pet-list-item>
        </div>

        <div class="alert alert-info container-fluid mx-5 mt-5 text-center" role="alert" *ngIf="listPets.length == 0">
          Não há pets para mostrar.
        </div>

      </div>

      <div class="row">
        <div class="mx-auto">
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

    </div>
  </div>
</div>
